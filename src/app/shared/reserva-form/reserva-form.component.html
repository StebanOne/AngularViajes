<form class="mt-3" (ngSubmit)="onGuardar()" [formGroup]="editForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Ubicacion" formControlName="ubicacion"
             [class]="isValidField('ubicacion')">

    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Llegada" formControlName="llegada"
             [class]="isValidField('llegada')">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Salida" formControlName="salida"
             [class]="isValidField('salida')">

    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Pasajeros" formControlName="pasajeros"
             [class]="isValidField('pasajeros')">

    </div>
  </div>
  <button type="submit" class="btn bg-dark btn-block text-light">Guardar</button>
</form>
