<div class="table-responsive">
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Ubicacion</th>
    <th scope="col">Llegada</th>
    <th scope="col">Salida</th>
    <th scope="col">Pasajeros</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr class="table-info" *ngFor="let item of reserva$ | async">
    <th scope="row">{{ item.ubicacion}}</th>
    <td>{{ item.llegada}}</td>
    <td>{{ item.salida}}</td>
    <td>{{ item.pasajeros}}</td>
    <td class="bnt-group d-none d-sm-block" role="group">
      <button type="button" class="btn btn-primary m-1" (click)="onEdit(item)">Editar</button>
      <button type="button" class="btn btn-secondary m-1" (click)="onVer(item)">Ver</button>
    </td>
  </tr>

  </tbody>
</table>
</div>
